<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte UGO - El Juego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="ui-header">
            <img src="Logo_Cens.png" alt="CENS" id="header-logo">
            <div class="header-content">
                <h1>Reporte de Logros y Retos - UGO</h1>
                <p>Usa las <strong>flechas</strong> para moverte.</p>
            </div>
            <div id="team-display">Equipo: Sostenibilidad</div>
        </div>
        
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <img id="player" src="image-removebg-preview.png" alt="Player">
            
            <!-- El Popup -->
            <div id="popup" class="hidden">
                <div class="popup-content">
                    <h2 id="popup-title">Título</h2>
                    <p id="popup-text">Texto del logro...</p>
                    <div id="popup-timer" class="timer">07:00</div>
                    <button id="close-btn">Continuar</button>
                </div>
            </div>

            <!-- El Modal de Victoria -->
            <div id="victory-modal" class="hidden">
                <div class="victory-content">
                    <div class="logos-container">
                        <img src="Logo_Cens.png" alt="CENS" class="victory-logo">
                        <h2 class="victory-title">Gracias por el 2025 y vamos juntos por ese 2026</h2>
                        <img src="Logo_Censnova.png" alt="Censnnova" class="victory-logo">
                    </div>
                </div>
            </div>

            <!-- Controles Táctiles -->
            <div id="mobile-controls">
                <div class="control-row">
                    <button id="btn-up" class="control-btn">▲</button>
                </div>
                <div class="control-row">
                    <button id="btn-left" class="control-btn">◀</button>
                    <button id="btn-down" class="control-btn">▼</button>
                    <button id="btn-right" class="control-btn">▶</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
